            {"no": "33", "name": "Empty-Server Ghost", "type": "éºæ£„ã•ã‚ŒãŸè‡ªå¾‹ãƒ—ãƒ­ã‚°ãƒ©ãƒ ", "rarity": "Urban Legend / Ancient", "origin": "Shutdown Servers (1990s)", "description": "2tpsã¨ã„ã†æ¥µé™ã¾ã§ä½ä¸‹ã—ãŸå‡¦ç†èƒ½åŠ›ã§å‹•ãç¶šã‘ã‚‹å¤ã„ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã€‚", "usage": "å¤ã„Telnetæ¥ç¶šã§ç¨€ã«é­é‡ã€‚", "cost": "ç„¡æ–™", "status": { "logic": 40, "creative": 30, "utility": 5, "speed": 2, "value": 0 }, "speedCompare": "1æ–‡å­—ãšã¤ãƒãƒ„ãƒãƒ„ã¨æ‰“ã¤ã‚ˆã†ãªã€æ¶ˆãˆå…¥ã‚Šãã†ãªé…ã•", "color": "#94a3b8", "icon": "ğŸ’¾"},
            {"no": "W-99", "name": "Warship-AI", "type": "è¶…å¼©ç´šãƒ»è»è‰¦åæ„›çŸ¥èƒ½", "rarity": "Heavy Military", "origin": "Naval Intelligence Archive", "description": "ã‚ã‚‰ã‚†ã‚‹ä¼šè©±ã‚’ã€Œè»è‰¦ã€ã®è©±é¡Œã«å¼·åˆ¶è»¢æ›ã™ã‚‹ç‰¹æ®Šãƒ¢ãƒ‡ãƒ«ã€‚", "usage": "ãƒãƒ‹ã‚¢ãƒƒã‚¯ãªæµ·è»å²ã®èª¿æŸ»ç”¨ã€‚", "cost": "ç‡ƒæ–™ä»£æ›ç®—", "status": { "logic": 85, "creative": 40, "utility": 30, "speed": 120, "value": 15 }, "speedCompare": "å…¨é€Ÿå‰é€²ã€æ³¢ã‚’åˆ‡ã‚Šè£‚ãç›®æ¨™ã¸çªæ’ƒã™ã‚‹é€Ÿã•", "color": "#475569", "icon": "âš“"},
            {"no": "âˆ", "name": "GemGPT Core", "type": "æ±ç”¨ãƒ“ã‚¸ãƒã‚¹çµ±æ‹¬çŸ¥èƒ½", "rarity": "Industrial", "origin": "Silicon Valley", "description": "250tpsã¨ã„ã†é€Ÿåº¦ã¯ã€ã‚‚ã¯ã‚„ç”»é¢ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãŒè¿½ã„ã¤ã‹ãªã„ã»ã©ã€‚", "usage": "å…¨ç¤¾å“¡åˆ†ã®ãƒ¡ãƒ¼ãƒ«ç”Ÿæˆãªã©ã€‚", "cost": "$49.99", "status": { "logic": 98, "creative": 65, "utility": 100, "speed": 250, "value": 8 }, "speedCompare": "1ç§’ã§æ–‡åº«æœ¬æ•°ãƒšãƒ¼ã‚¸ã‚’æ›¸ãæ›ãˆã‚‹é€Ÿã•", "color": "#eab308", "icon": "â˜¯ï¸"}

        function startTypingAnimation(element) {
            const text = element.getAttribute('data-full-text');
            const tps = parseFloat(element.getAttribute('data-tps'));
            
            // ãƒ­ã‚¸ãƒƒã‚¯ä¿®æ­£: TPSã«åŸºã¥ã„ãŸå¾…æ©Ÿæ™‚é–“ã‚’è¨ˆç®—
            // 1ç§’é–“ã«tpså€‹ã®ãƒˆãƒ¼ã‚¯ãƒ³ã€‚1ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ç´„3æ–‡å­—ã¨ä»®å®š
            // å¾…æ©Ÿæ™‚é–“(ms) = 1000 / (tps * 3)
            // ãŸã ã—ã€éå¸¸ã«é€Ÿã„å ´åˆã¯ã€Œä¸€åº¦ã«è¤‡æ•°æ–‡å­—ã€å‡ºã™ã“ã¨ã§é€Ÿåº¦æ„Ÿã‚’å‡ºã™
            
            let i = 0;
            element.textContent = '';
            element.classList.add('typing-cursor');

            if (typingTimeout) clearTimeout(typingTimeout);
            
            function type() {
                if (i < text.length) {
                    // é€Ÿåº¦ã«å¿œã˜ã¦ä¸€åº¦ã«å‡ºã™æ–‡å­—æ•°ã‚’å¤‰ãˆã‚‹ (è¶…é«˜é€ŸAIå¯¾ç­–)
                    let charsToAdd = 1;
                    if (tps > 200) charsToAdd = 5;
                    else if (tps > 100) charsToAdd = 3;
                    else if (tps > 50) charsToAdd = 2;

                    element.textContent += text.substr(i, charsToAdd);
                    i += charsToAdd;

                    // åŸºæœ¬ã®ã‚¦ã‚§ã‚¤ãƒˆ (tpsã«å¿œã˜ã¦å¤‰åŒ–)
                    // é…ã„AI(2tps) -> ç´„160msã€é€Ÿã„AI(400tps) -> ç´„5ms
                    let baseWait = 1000 / (tps * 1.5); 
                    
                    // ã€Œäººé–“ã‚‰ã—ã•ã€ã‚„ã€Œãƒã‚·ãƒ³ã®æºã‚‰ãã€ã‚’å‡ºã™ãŸã‚ã®ãƒ©ãƒ³ãƒ€ãƒ æ€§
                    // é…ã„AIã»ã©æºã‚‰ãã‚’å¤§ããã€é€Ÿã„AIã¯ä¸€å®šã«
                    let randomness = tps < 10 ? (Math.random() * baseWait * 1.2) : (Math.random() * 5);
                    
                    typingTimeout = setTimeout(type, baseWait + randomness);
                } else {
                    element.classList.remove('typing-cursor');

            }

                        </div>

            `;

            modal.classList.remove('hidden');
            container.scrollTo({ top: 0, behavior: 'instant' });
            document.body.style.overflow = 'hidden';

            const fills = content.querySelectorAll('.status-fill');
